body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    background-color: #f4f4f4;
}

header {
    background-color: #ff5733;
    color: white;
    padding: 20px;
}

h1, h2 {
    color: #333;
}

section {
    margin: 20px;
    padding: 20px;
    background: white;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

ul {
    list-style-type: none;
}

img {
    width: 80%;
    max-width: 400px;
    margin: 10px;
    border-radius: 5px;
}

footer {
    background: #333;
    color: white;
    padding: 10px;
    margin-top: 20px;
}
